name: CI
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    name: Build and FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.74.3"
      
      - name: Build hugo
        run: hugo --minify
      
      - name: Upload to FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{secrets.FTP_DEPLOY_PATH}}
          user: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PW}}
          localDir: "public"
          remoteDir: "public"
